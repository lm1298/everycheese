{% extends "base.html" %}
{% block title %}Delete Cheese{% endblock title %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the cheese "{{ cheese.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a  href="{% url 'cheeses:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
